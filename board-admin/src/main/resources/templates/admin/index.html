<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<h1>관리자 페이지</h1>
<p>여기에 관리 기능을 추가할 수 있습니다.</p>

<a href="/admin/users">사용자 관리</a>
<a href="/admin/settings">설정</a>

<div th:if="${message}" th:text="${message}" style="color: red;"></div>

<h2>게시물 숨기기</h2>
<form id="hidePostForm" action="/hide/post" method="post">
    <label for="postId1">게시물 ID:</label>
    <input type="text" id="postId1" name="id">
    <button type="submit">숨기기</button>
</form>

<h2>게시물 보이기</h2>
<form id="unHidePostForm" action="/un-hide/post" method="post">
    <label for="postId2">게시물 ID:</label>
    <input type="text" id="postId2" name="id">
    <button type="submit">보이기</button>
</form>

<h2>댓글 숨기기</h2>
<form id="hideCommentForm" action="/hide/comment" method="post">
    <label for="commentId1">댓글 ID:</label>
    <input type="text" id="commentId1" name="id">
    <button type="submit">숨기기</button>
</form>

<h2>댓글 보이기</h2>
<form id="unHideCommentForm" action="/un-hide/comment" method="post">
    <label for="commentId2">댓글 ID:</label>
    <input type="text" id="commentId2" name="id">
    <button type="submit">보이기</button>
</form>

</body>
</html>
